<body>
  <main class="page">
    <header class="logo-wrap" aria-hidden="true">
      <div class="logo-circle">
        <img src="IMG-20251125-WA0000.jpg" alt="logo">
      </div>
    </header>

    <section class="content">
      <p class="vip">ACCESO VIP EXCLUSIVO</p>

      <h1 class="title">
        ¡SUPER BONO EN TU<br/>PRIMER DEPOSITO!
      </h1>

      <h2 class="subtitle">RETIROS TODO EL DÍA</h2>

      <p class="text">ESCRIBINOS APRETANDO EL BOTÓN DE ABAJO</p>

      <a id="whatsappBtn" class="cta" 
         href="https://wa.me/5493876849509" 
         aria-label="Escribir por WhatsApp"
         target="_blank">
        ESCRIBINOS<br/>AL WHATSAPP
      </a>
    </section>
  </main>

  <!-- Evento Lead para WhatsApp -->
  <script>
    document.getElementById("whatsappBtn").addEventListener("click", function() {
      fbq('track', 'Lead', {
        content_name: 'whatsapp_click'
      });
    });
  </script>

  <!-- Script funcional de WhatsApp -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const btn = document.getElementById('whatsappBtn');

      const PHONE = '5493876849509';
      const TEXT = encodeURIComponent('Hola, quiero registrarme y obtener el BONO en mi primer depósito.');

      btn.href = `https://wa.me/${PHONE}?text=${TEXT}`;

      // animación de pulso
      btn.animate([
        { transform: 'translateY(0)' },
        { transform: 'translateY(-6px)' },
        { transform: 'translateY(0)' }
      ], { duration: 2800, iterations: Infinity });
    });
  </script>

  <script src="script.js"></script>
