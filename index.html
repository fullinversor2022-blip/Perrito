<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #4b1d8f, #120018);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      width: 90%;
      max-width: 380px;
      background: #1a062f;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .vip {
      display: inline-block;
      padding: 6px 18px;
      border-radius: 20px;
      border: 1px solid #caa24d;
      color: #caa24d;
      font-size: 14px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0;
    }

    .subtitle {
      font-size: 15px;
      color: #cccccc;
      margin-bottom: 25px;
    }

    .redirect-text {
      font-size: 18px;
      color: #1db954;
      margin-bottom: 25px;
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .whatsapp-btn {
      background: linear-gradient(90deg, #1db954, #1ed760);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 20px rgba(29, 185, 84, 0.6);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="subtitle">Escribinos apretando el botón de abajo</div>

    <div class="redirect-text">Redirigiendo a WhatsApp…</div>

</body>
