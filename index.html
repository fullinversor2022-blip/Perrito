      width: 100%;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 25px rgba(29, 185, 84, 0.7);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
