    .container {

    .card {

      border: none;
      border-radius: 60px;

      font-weight: bold;
      width: 100%;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 25px rgba(29, 185, 84, 0.7);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }

    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }

    .games {

    .games img {

      border-radius: 16px;
