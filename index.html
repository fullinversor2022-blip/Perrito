<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso VIP</title>

  <!-- Redirección a los 7 segundos -->
  <meta http-equiv="refresh" content="7; url=https://wa.me/5491165058196?text=Hola%2C%20quiero%20mi%20bony%20y%20una%20cuenta">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #4b1d8f, #120018);
      display: flex;
      justify-content: center;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 420px;
      height: 100vh;
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 100%;
      background: #1a062f;
      border-radius: 22px;
      padding: 24px 20px;
      text-align: center;
      box-shadow: 0 0 35px rgba(0,0,0,0.7);
      margin-top: 10px;
    }

    .vip {
      display: inline-block;
      padding: 6px 18px;
      border-radius: 20px;
      border: 1px solid #caa24d;
      color: #caa24d;
      font-size: 14px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 6px 0 8px;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 12px;
    }

    .redirect-text {
      font-size: 22px;
      font-weight: bold;
      color: #1ed760;
      margin-bottom: 16px;
      text-shadow: 0 0 12px rgba(30, 215, 96, 0.9);
      animation: pulseText 1.2s infinite;
    }

    @keyframes pulseText {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    .whatsapp-btn {
      background: linear-gradient(90deg, #1db954, #1ed760);
      color: white;
      border: none;
      border-radius: 60px;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      width: 100%;
      animation: pulseBtn 1.5s infinite;
      box-shadow: 0 0 22px rgba(29, 185, 84, 0.7);
    }

    @keyframes pulseBtn {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
    }

    /* IMAGEN SUBIDA */
    .games {
      width: 100%;
      margin-top: 14px; /* MÁS ARRIBA */
    }

    .games img {
      width: 100%;
      max-height: 28vh; /* más compacta */
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 0 18px rgba(0,0,0,0.6);
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="card">
      <div class="vip">ACCESO VIP</div>

      <h1>SUPER BONUS DE BIENVENIDA</h1>

      <div class="subtitle">
        Escribinos apretando el botón de abajo
      </div>

      <div class="redirect-text">
        Redirigiendo a WhatsApp…
      </div>

      <button class="whatsapp-btn">
        WhatsApp Oficial
      </button>

      <div class="footer">
        Atención 24 hs · +18 Juego responsable
      </div>
    </div>

    <div class="games">
      <img src="IMG_20251221_134036.jpg" alt="Juegos disponibles">
    </div>

  </div>

</body>
</html>
