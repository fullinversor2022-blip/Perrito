<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Super Bono de Bienvenida</title>
  <style>
    :root{
      --bg1:#2b0b4a;
      --bg2:#4b0077;
      --accent:#ffd54a;
      --green:#12c159;
      --card:#1b0730;
      --glass: rgba(255,255,255,0.04);
      --text:#ffffff;
      --muted: #cfcfe0;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg1) 0%, #3b0b6a 45%, #5a1e90 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--text);
    }

    .container{
      width:100%;
      max-width:420px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.08));
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.03);
    }

    .top{
      padding:28px 22px 18px;
      text-align:center;
    }

    .avatar-wrap{
      position:relative;
      display:inline-block;
      margin-top:-8px;
    }

    .avatar-ring{
      width:144px;
      height:144px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      border:6px solid var(--accent);
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.03), rgba(0,0,0,0.06));
    }

    .avatar{
      width:128px;
      height:128px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      margin:0;
      background: #eee;
      border-radius:50%;
    }

    .vip-badge{
      position:absolute;
      left:50%;
      transform:translate(-50%, -50%);
      top:0;
      background:var(--accent);
      color:#2b0b4a;
      font-weight:700;
      padding:6px 14px;
      border-radius:20px;
      border:3px solid rgba(0,0,0,0.12);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      font-size:13px;
    }

    h1{
      margin:18px 0 6px;
      font-size:28px;
      line-height:1.05;
      text-transform:uppercase;
      letter-spacing:1px;
      font-weight:800;
      color:var(--text);
    }

    p.lead{
      margin:0;
      color:var(--muted);
      margin-top:6px;
      font-size:15px;
    }

    .wa-btn{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin:18px auto 8px;
      background: linear-gradient(180deg,var(--green), #0ea44b);
      color:white;
      font-weight:800;
      padding:14px 18px;
      border-radius:999px;
      width:100%;
      max-width:320px;
      text-decoration:none;
      box-shadow: 0 8px 22px rgba(0,0,0,0.35);
      transition: transform .12s ease, filter .12s ease;
    }
    .wa-btn:active{ transform: translateY(1px); }
    .wa-icon{
      width:22px;height:22px; flex-shrink:0;
    }

    .attention{
      margin-top:10px;
      color: #ffd86b;
      font-weight:700;
      font-size:13px;
    }

    .bottom-strip{
      background: linear-gradient(180deg,#1c0330,#24033f);
      padding:16px 18px;
      display:flex;
      gap:12px;
      justify-content:space-between;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    .col{
      text-align:center;
      flex:1;
    }
    .col .label{ color: #ffd54a; font-weight:700; font-size:13px; }
    .col .value{ margin-top:6px; color:white; font-weight:800; font-size:18px; }

    /* small decorative bottom border */
    .footer-deco{
      margin-top:14px;
      border-radius:14px;
      padding:12px;
      border:1px solid rgba(255,255,255,0.03);
      background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
    }

    /* responsive */
    @media (max-width:420px){
      h1{ font-size:22px; }
      .avatar-ring{ width:120px;height:120px;border-width:5px; }
      .avatar{ width:106px;height:106px; }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card" aria-label="Super bono de bienvenida">

        <div class="avatar-wrap" aria-hidden="true">

        <p class="lead">Escribinos apretando el botón de abajo</p>

      </div>

      <div class="bottom-strip" role="region" aria-label="Información de bono">
        <div class="col">
          <div class="label">BONO</div>

        </div>

        </div>
        <div class="col">
          <div class="label">Mínimo de RETIRO</div>
          <div class="value">$2.000</div>
        </div>
      </div>
    </section>

    <div class="footer-deco" aria-hidden="true"></div>
  </main>
</body>
</html>
